    feat_in: 80
    feat_out: -1
    n_layers: 18
    d_model: 512
    subsampling: striding
    subsampling_factor: 4
    subsampling_conv_channels: 512
    ff_expansion_factor: 4
    self_attention_model: rel_pos
    n_heads: 8
    att_context_size:
    - -1
    - -1
    xscaling: true
    untie_biases: true
    pos_emb_max_len: 5000
    conv_kernel_size: 31
    dropout: 0.1
    dropout_emb: 0.0
    dropout_att: 0.1
