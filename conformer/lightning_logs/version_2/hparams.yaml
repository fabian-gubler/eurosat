cfg:
  sample_rate: 16000
  log_prediction: true
  ctc_reduction: mean_batch
  train_ds:
    manifest_filepath: /home/paperspace/conformer/dataset_train/manifest.json
    sample_rate: 16000
    batch_size: 32
    shuffle: true
    num_workers: 16
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    max_duration: 45
    min_duration: 0.1
    shuffle_n: 2048
    is_tarred: false
    tarred_audio_filepaths: /data/train/audio__OP_0..1023_CL_.tar
  validation_ds:
    manifest_filepath: /home/paperspace/conformer/dataset_train/manifest.json
    sample_rate: 16000
    batch_size: 32
    shuffle: false
    num_workers: 16
    pin_memory: true
    use_start_end_token: false
  test_ds:
    manifest_filepath: /home/paperspace/conformer/dataset_train/manifest.json
    sample_rate: 16000
    batch_size: 32
    shuffle: false
    num_workers: 16
    pin_memory: true
    use_start_end_token: false
  tokenizer:
    dir: /tokenizers/tokenizer_spe_unigram_v128/
    type: bpe
    model_path: nemo:f6ecea98695443ff9bf46755beaea4f8_tokenizer.model
    vocab_path: nemo:4708865ea7a34bff858c161e21bff7da_vocab.txt
    spe_tokenizer_vocab: nemo:3f63e59c15164a59bf93036f4e3a6789_tokenizer.vocab
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    sample_rate: 16000
    normalize: per_feature
    window_size: 0.025
    window_stride: 0.01
    window: hann
    features: 80
    n_fft: 512
    log: true
    frame_splicing: 1
    dither: 1.0e-05
    pad_to: 0
    pad_value: 0.0
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  encoder:
